<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For My Love</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #ffccd5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 2;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn {
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background-color: #ff4d4d;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        .btn:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .no-btn {
            position: absolute;
        }
        /* Media Query for mobile responsiveness */
        @media (max-width: 600px) {
            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me? ðŸ’–</h1>
        <p>Please select "No" first ðŸ˜œ (Don't worry, I wonâ€™t bite... well, maybe just a little)</p>
        <div class="button-container">
            <button class="btn" id="yesBtn" onclick="showLove()">Yes! (Iâ€™m crazy about you!)</button>
            <button class="btn no-btn" id="noBtn" onclick="growYesButton()">No (Just kidding, I love you!) ðŸ˜˜</button>
        </div>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);

        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        noBtn.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Prevent page redirection by only triggering it for "Yes" button
        function showLove() {
            window.location.href = "READ.html";
        }

        let yesButtonSize = 1;

        // Function to grow the Yes button every time "No" is pressed
        function growYesButton() {
            yesButtonSize += 0.2; // Increase the size by 20% each time
            yesBtn.style.transform = `scale(${yesButtonSize})`; // Apply the scale transformation
        }
    </script>
</body>
</html>
